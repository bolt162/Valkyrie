# Render Blueprint - Valkyrie PTaaS Platform
# Deploy both backend and frontend with a single click

services:
  # Backend API Service (FastAPI)
  - type: web
    name: valkyrie-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: |
      cd backend && pip install -r requirements.txt
    startCommand: |
      cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: OPENAI_API_KEY
        sync: false
    healthCheckPath: /health
    autoDeploy: true

  # Frontend Static Site (React + Vite)
  - type: web
    name: valkyrie-app
    runtime: static
    region: oregon
    plan: free
    buildCommand: |
      cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true
